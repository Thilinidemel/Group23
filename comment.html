<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comments</title>
    <link rel="stylesheet" href="stylecom1.css">
  </head>

  <body>
    <div class="main_form">
      <form class="form">
        <div class="row">
          <h1>Comments</h1>
        </div>
          <div class="row">
            <div class="feild">
              <h3>First Name:</h3>
            </div>
            <div class="input">
              <input type="text" name="name" placeholder="Enter your first name">
            </div>
          </div>
          <div class="row">
            <div class="feild">
              <h3>Last Name:</h3>
            </div>
            <div class="input">
              <input type="text" name="name" placeholder="Enter your last name">
            </div>
          </div>
          <div class="row">
            <div class="feild">
              <h3>Email:</h3>
            </div>
            <div class="input">
              <input type="text" name="name" placeholder="Enter your email address">
            </div>
          </div>
          <div class="row">
            <div class="feild">
              <h3>Phone:</h3>
            </div>
            <div class="input">
              <input type="text" name="name" placeholder="Enter your contact number">
            </div>
          </div>
          <div class="row">
            <div class="feild">
              <h3>Address:</h3>
            </div>
            <div class="input">
              <textarea name="message" rows="2" cols="30" placeholder="Enter your address"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="feild">
              <h3>Message:</h3>
            </div>
            <div class="input">
              <textarea name="message" rows="2" cols="30" placeholder="Enter your message"></textarea>
            </div>
      </form>
    </div>
    <button class="submit" type="submit" name="button">Submit</button>
  </body>

</html>
